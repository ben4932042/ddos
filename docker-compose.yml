version: '2'
services:
  proxy_pool:
    build: ./proxy_pool
    container_name: proxy_pool
    ports:
      - "5010:5010"
    links:
      - proxy_redis
    environment:
      DB_CONN: "redis://@proxy_redis:6379/0"
  proxy_redis:
    image: "redis"
    container_name: proxy_redis
  ddos:
    bulid: ./ddos
    container_name: ddos
    links:
      proxy_pool
